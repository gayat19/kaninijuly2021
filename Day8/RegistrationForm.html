<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body bgcolor="pink">
    <table>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" />
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" />
            </td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td>
                <input type="date" />
            </td>
        </tr>
        <tr>
            <td>Choose your fav color</td>
            <td>
                <input type="color" />
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <textarea rows="3" cols="20"></textarea>
            </td>
        </tr>
        <tr>
            <td>Age</td>
            <td>
                <input type="number" min="18" max="56" />
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" />Male
                <input type="radio" name="gender" />Female
            </td>
        </tr>
        <tr>
            <td>Terms and Conditions</td>
            <td>
                <input type="checkbox" />I Agree

            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <select>
                    <option>Agra</option>
                    <option>Bangalore</option>
                    <option>Chennai</option>
                    <option selected>Delhi</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <input list="country" />
                <datalist id="country">
                    <option>USA</option>
                    <option>UK</option>
                    <option>China</option>
                    <option selected>India</option>
                </datalist>
            </td>
        </tr>
        <tr>
            <!--<td><button>Done </button></td>-->
            <td> <input type="submit" /></td>
            <td> <input type="reset" /></td>
        </tr>
    </table>
</body>
</html>
